<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out - PDGA Marketplace</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
          <a class="brand" href="index.html">PDGA Marketplace</a>
          <p>Secure checkout</p>
        </div>
    </header>
    
    <main> 
      <div id="checkoutHeader">
        <h2>Tournament Director Checkout</h2>
      </div>
        <section class="container-fluid">
          <div class="row paybar">
            <div class="col-sm-8" id="cartSummary">
              <h1>Cart Summary</h1>
              <hr>
              <h3>Cart is currently empty</h3>
            </div>
            <div class="col-sm-4" id="payment">
              <h1>Choose your payment</h1>
              <h3>Payment options</h3>
            </div>
            <div class="col-sm-6" id="bank-img">
              <h3>Express Checkout</h3>
              <img src="https://pngimg.com/uploads/paypal/paypal_PNG9.png" alt="paypal logo">
            </div>
            <div class="col-sm-12" id="cardpay">
              <h3>Pay with card</h3>
            </div>
          </div>
        </section>
    </main>

</body>
</html>
