<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out - PDGA Marketplace</title>
    <link rel="stylesheet" href="assets/css/root.css" />  
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/utilities.css" />
    <link rel="stylesheet" href="assets/css/pages/checkout.css" />
    <script defer src="javaScripts/checkout.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="container">
          <a class="brand" href="index.html">PDGA Marketplace</a>
          <p>Secure checkout</p>
        </div>
    </header>
    
    <main class="container-fluid checkout-layout"> 
      <div id="checkoutHeader">
        <h1>Checkout</h1>
        <hr>
      </div>
      
      <div class="wrap-content">
        <div class="cart">
          <h2>Cart</h2>
          <hr>
          <h4>Your cart is currently empty</h4>
        </div>
          
        <aside class="payment-sidebar">
          <h2>Choose your payment</h2>
          <hr>

          <h3>Express Checkout</h3>
          <hr>
            <div class="four-payments">
              <div class="bank-logos">  
                <a href="https://shop.app/shop-pay/" id="shop-pay" class="bank-button">
                  <img src="https://cdn.shopify.com/s/files/1/1940/8677/files/ShopPay_-_White.png?v=1707075873" alt="Shop pay logo">
                </a>
                <a href="https://www.paypal.com/us/home" id="paypal" class="bank-button">
                  <img src="https://freepngimg.com/thumb/paypal/2-2-paypal-logo-transparent-png-thumb.png" alt="Paypal logo">
                </a>
                <a href="https://pay.amazon.com/" id="amazon-pay" class="bank-button">
                  <img src="https://www.omt.de/uploads/2020/06/Amazon-Pay-.png" alt="amazon pay logo">
                </a>
                <a href="https://www.apple.com/apple-pay/" id="apple-pay" class="bank-button">
                  <img src="https://cdn-icons-png.flaticon.com/512/5977/5977576.png" alt="apple pay logo">
                </a>
              </div>
            </div>

          <h3>Pay with card</h3>
          <hr>
          <div class="card-payment-logos">
            <img src="https://vectorified.com/image/visa-mastercard-american-express-discover-vector-3.jpg" alt="Visa, master card, discover, american express logos">
          </div>

          <div class="total-pay">
            <h3>Total</h3>
            <hr>
            <p>$0.00</p>
          </div>
        </aside>
      </div>

      <footer>
      <div class="container footer">
        <p>
          <strong>PDGA Marketplace</strong><br />
          <span class="muted">Built for Tournament Directors & Clubs.</span>
        </p>
        <p class="muted">Â© <span id="year"></span> PDGA Marketplace</p>
      </div>
    </footer>
    </main>

</body>
</html>
